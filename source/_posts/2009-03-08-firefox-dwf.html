<p>autodesk 实验室发布了一个firefox插件，该插件支持在firefox 3中浏览在线的dwf文档，从此告别了只能在IE中浏览dwf文档的历史。该插件目前位于Autodesk labs中，处于实验状态，目前只支持windows下的firefox,相信不久的将来应该可以做得更好。<br />
详见：<a href="http://labs.autodesk.com/utilities/firefox_adr/">Firefox Add-on for Autodesk Design Review</a>
</p>
